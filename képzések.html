<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PwC's Academy</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <div class="container" style="margin-top:20px; border-style:ridge; background-color:#fafa73;">
        <div class="row">
            <div class="col-2"><a class="btn btn-primary" role="button" href="index.html">Index</a></div>
            <div class="col-2"><a role="button" class="btn btn-primary" href="képzések.html">Képzések</a></div>
            <div class="col-2"><a role="button" class="btn btn-primary" href="kollégák.html">Kollégák</a></div>
            <div class="col-3"><a role="button" class="btn btn-primary" href="egyébSzolgáltatások.html">Egyéb
                    szolgáltatások</a></div>
            <div class="col-2"><a role="button" class="btn btn-primary" href="rólunk.html">Rólunk</a></div>
        </div>
    </div>
</head>

<body>
    <div class="container" style="margin-top: 20px; background-color:#dcf2c2;">
        <h2>Jelentkezzen az alábbi képzéseinkre</h2>
        <form id="KépzésRendelésForm" action="" >
            <div class="form-group">
            <input type="checkbox" name="IFRS mesterkurzus" id="IFRSMesterKurzus" value="50000"
                style="margin-top: 20px;" class="form-comtrol">
            <label for="IFRSMesterKurzus">IFRS Mesterkurzus 50.000 Ft</label>
            <label for="quantityIFRSMesterKurzus"> - Résztvevők száma:</label>
            <input type="number" id="quantityquantityIFRSMesterKurzus" name="quantityquantityIFRSMesterKurzus" min="0"
                max="10" step="1" value="1" style="text-indent: 10px;">
            <br>
            <input type="checkbox" name="IFRS mesterkurzus2" id="IFRSMesterKurzus2" value="55000">
            <label for="IFRSMesterKurzus2">IFRS Mesterkurzus2 55.000 Ft</label>
            <label for="quantityIFRSMesterKurzus2"> - Résztvevők száma:</label>
            <input type="number" id="quantityquantityIFRSMesterKurzus2" name="quantityquantityIFRSMesterKurzus2" min="0"
                max="10" step="1" value="1"style="text-indent: 10px;"><br>
            <input type="checkbox" name="IFRS mesterkurzus3" id="IFRSMesterKurzus3" value="66000">
            <label for="IFRSMesterKurzus3">IFRS Mesterkurzus3 66.000 Ft</label>
            <label for="quantityIFRSMesterKurzus3"> - Résztvevők száma:</label>
            <input type="number" id="quantityquantityIFRSMesterKurzus3" name="quantityquantityIFRSMesterKurzus3" min="0"
                max="10" step="1" value="1"style="text-indent: 10px;"><br>
            <label for="fname" style="margin-top: 20px">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Enter your email:</label> <br>
            <input type="email" id="email" name="email"> <br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
            <label for="Totalprice" style="color: darkgrey;">Total price to be paid is <span id="totalPriceSpan"></span>
                Ft - Please note that it contains 10% discount, <br> in case the total price exceeds 200.000 Ft</label><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
